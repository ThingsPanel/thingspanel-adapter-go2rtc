# configs/config.yaml
server:
  port: 12001                # 协议端口
  http_port: 12000           # HTTP服务端口
  heartbeatTimeout: 60       # 心跳超时时间(秒)

platform:
  url: "http://127.0.0.1:9999"
  mqtt_broker: "tcp://127.0.0.1:1883"
  mqtt_username: "root"
  mqtt_password: "change_me"
  service_identifier: "GO2RTC"  # 服务标识符 (简洁直观)
  template_secret: "change_me"  # 模板密钥，用于动态注册

log:
  level: "debug"
  filePath: "logs/app.log"
  enableFile: false  # 是否将日志输出到文件
  maxSize: 100
  maxBackups: 3
  maxAge: 28
  compress: true # 是否压缩日志文件
  
  # 设备独立日志配置
  device_log:
    enabled: true                    # 是否启用设备独立日志
    base_dir: "logs/devices"         # 设备日志基础目录
    max_size: 10                     # 单个设备日志文件最大大小(MB)
    max_age: 30                      # 设备日志文件保留天数
    compress: true                   # 是否压缩设备日志文件
